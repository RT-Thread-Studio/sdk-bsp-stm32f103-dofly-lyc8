features:
- Stm32f103c8 main chip, welded on the motherboard
- '  8M crystal oscillator (up to 72M through internal PLL) st official standard parameters'
- Lm1117-3.3v voltage regulator chip can provide 800mA current at most
- One MINIUSB interface can supply power to the system version and reserve USB communication
  function
- Reset (download) button
- A group of function switching jumper pins
- Standard JTAG download port, support JLINK, stlink
- 3.3V power extension pin 3 × 2
- Port expansion pin 8x4 + 3
- 1 power indicator
- A function indicator is used to verify the basic functions of IO port
- Reserved serial port download interface, convenient for connecting with 5V development
  board, and downloading program with serial port
- 'Size: 50x5mm'
- There are four 3.5mm positioning holes at four corners
- In v1.2, 32.768k clock crystal oscillator and clock power interface are added
- 20K ram, 64K ROM, tqfp48 package
features_zh:
- STM32F103C8主芯片一片，焊接在主板上
- 8M晶振（通过芯片内部PLL最高达72M）ST官方标准参数
- LM1117-3.3V稳压芯片，最大提供800mA电流
- 一路miniUSB接口，可以给系统版供电，预留USB通讯功能
- 复位（下载）按键
- 功能切换跳线插针一组
- 标准JTAG下载口一个，支持JLink，STLink
- 3.3V电源扩展插针3x2根
- 端口扩展插针8x4路+3路
- 电源指示灯1个
- 功能指示灯一个，用于验证IO口基本功能
- 预留串口下载接口，方便和5V开发板连接，用串口即可下载程序
- 尺寸：50x50mm
- 在四个角有四个3.5mm定位孔
- V1.2版本新增32.768K时钟晶振，时钟电源接口
- 20K RAM，64K ROM ，TQFP48封装
